- title: Dwarf
  folder: dwarf
  content: 'A **dwarf planet** is a planetary-mass object that is neither a planet nor a satelitte'


- title: Terrestrial
  folder: terrestrial
  content: 'A **terestrial planet**, **rocky planet** is a planet that is composed primarily of silicate rocks or metals.'


- title: Gas Giant 
  folder: gas_giant
  content: 'A **giant planet** is any massive planet. They are usually primarily composed of low-boiling-point materials (gases or ices), rather than rock or other solid matter, but massive solid planets can also exist.'



   