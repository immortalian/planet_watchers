<ul>
    {% for pussy in site.pages %}
    {% if pussy.type == include.type %}
    <li>
        <a href="{{site.baseurl}}{{pussy.url}}">
        <img src="{{site.baseurl}}/img/{{pussy.image}}" alt="Photo of {{pussy.title}}">
        <h3>{{pussy.title}}</h3>
        <p>{{pussy.meta}}</p>
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
